<!DOCTYPE html>
<head>
<title>Calculator</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="calculator">
	<input id="a" type="text">
	<input id="b" type="text">
	<div class="operators">
		<input id="sum" type="button" onclick="sum()" value="+">
		<input id="rest" type="button" onclick="rest()" value="-">
		<input id="mult" type="button" onclick="mult()" value="x">
		<input id="div" type="button" onclick="div()" value="รท">
	</div>	
	<p id="demo"></p>
</div>

<script src="js.js"></script>
</body>
</html>
